<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-image: url(./images/bg-desktop.png);
        background-repeat: no-repeat;
        background-position-x: center;
        background-position-y: 280px;
        background-color: hsl(229, 57%, 11%);
        background-size: cover;
        display: flex;
        font-family: sans-serif;
      }

      .chatWrapper {
        background-color: green;
        width: fit-content;
        position: absolute;
        top: -40px;
        right: 28px;
      }
      .container {
        margin: 60px auto;
        /* background-color: black; */
        width: 80%;
        height: 500px;
        display: flex;
        gap: 30px;
        align-items: center;
        position: relative;
        justify-content: center;
      }
      .box1 {
        background-color: hsl(228, 56%, 26%);
        width: 310px;
        height: 155px;
        /* margin-left: 50px; */
        margin-bottom: 60px;
        border-top-right-radius: 90px;
        border-bottom-right-radius: 10px;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        position: relative;
        padding: 20px;
        padding-top: 20px;
      }
      .box2 {
        background-color: hsl(228, 56%, 26%);
        width: 475px;
        height: 130px;
        /* margin-left: 50px; */
        margin-bottom: 30px;
        border-radius: 5px;
        padding: 25px;
        position: relative;
      }
      .logo {
        /* position: absolute; */
        margin-bottom: 22px;
      }
      .conimg {
        width: 100%;
        display: flex;
        gap: 8px;
      }
      .icon {
        background-color: hsl(229, 57%, 11%);

        border: 15px solid hsl(229, 57%, 11%);
        border-radius: 5px;
        height: 50px;
      }
      #rest {
        color: white;
        font-weight: 900;
      }
      .main {
        color: white;
      }
      .slider {
        width: 100%;
        height: 12px;
        background-color: hsl(229, 57%, 11%);
        border-radius: 19px;
      }
      .filter {
        width: 75%;
        height: 12px;
        border-radius: 19px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        background: linear-gradient(
          90deg,
          hsl(6, 100%, 80%),
          hsl(335, 100%, 65%)
        );
      }
      .circle {
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 100%;
        float: right;
      }
      .chatbox {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 150px;
        height: 60px;
        background-color: white;
        /* transform: translate(870px, -92px); */
        border-radius: 6px;
        gap: 7px;
      }
      .chatskew {
        width: 20px;
        height: 37px;
        background-color: white;
        position: absolute;
        right: 0px;
        top: 26px;
        transform: skew(3deg, 65deg);
      }
      h1 {
        margin-left: -20px;
        font-size: 40px;
      }
      h4 {
        color: hsl(229, 7%, 55%);
        font-size: 10px;
      }
      .byte {
        float: right;
        display: flex;
        width: fit-content;
        /* background-color: blueviolet; */
      }
      .bottom {
        display: flex;
        justify-content: space-between;
        color: white;
        margin-top: 10px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @media screen and (max-width: 800px) {
        body {
          background-image: url(./images/bg-mobile.png);
          background-repeat: no-repeat;
          background-size: cover;
          background-color: none;
          background-position: center, center;
        }
        .container {
          display: flex;
          max-width: 450px;
          flex-direction: column;
          padding: 20px;
        }
        .box2 {
          width: 100%;
          /* background-color: brown; */
          /* margin-left: 0; */
          position: relative;
        }
        .box1 {
          margin-left: 0;
          width: 100%;
          /* background-color: brown; */
        }

        .chatWrapper {
          /* background-color: green; */
          width: fit-content;
          position: absolute;
          top: 84%;
          /* right: 50%; */
          left: 28%;
        }
        .chatskew {
          display: none;
        }
        .chatbox {
          /* transform: translate(1px, 378px); */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <img class="logo" src="./images/logo.svg" alt="" />
        <div class="conimg">
          <img class="icon" src="./images/icon-document.svg" alt="" />
          <img class="icon" src="./images/icon-folder.svg" alt="" />
          <img class="icon" src="./images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="box2">
        <div>
          <span class="main"
            >You've used <span id="rest">815 GB</span> of your storage</span
          >
          <br />
          <br />
          <div class="slider">
            <div class="filter">
              <div class="circle"></div>
            </div>
            <div class="bottom">
              <p class="giga">0 GB</p>
              <p class="byte">100 GB</p>
            </div>
          </div>
        </div>

        <div class="chatWrapper">
          <div class="chatbox">
            <h1>185</h1>
            <h4>GB LEFT</h4>
          </div>
          <div class="chatskew"></div>
        </div>
      </div>
    </div>
  </body>
</html>
